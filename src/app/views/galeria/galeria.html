<div class="container galeria fotografo">
  <ng-include src="'app/views/includes/header.html'"></ng-include>
  <div class="cont_galeria">
    <h2 style="text-transform: capitalize">Galer√≠a: {{vmgaleria.galeria.etiqueta}}</h2>
    <ul class="list-unstyled row galeria">
      <li class="cont_imagen" ng-repeat="imagen in vmgaleria.imagenes">
        <img ng-src="{{imagen.imagenes[0].imagen}}" alt="{{imagen.imagenes[0].nombre}}">
        <a href=""><span class="glyphicon glyphicon-shopping-cart"></span></a>
      </li>
    </ul>
  </div>
  <ng-include src="'app/views/includes/footer.html'"></ng-include>
</div>
