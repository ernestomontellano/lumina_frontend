<div class="container galerias_tematicas">
  <ng-include src="'app/views/includes/header.html'"></ng-include>
  <div class="cont_galerias">
    <h2>Galerías Temáticas</h2>
    <ul>
      <li ng-repeat="tematica in vmgalerias.tematicas"><a style="background: url({{api}}/{{tematica.imagen}}) no-repeat" href ng-click="mostrarGaleria(tematica.id)">{{tematica.etiqueta}}</a>
      </li>
    </ul>
  </div>
  <ng-include src="'app/views/includes/footer.html'"></ng-include>
</div>
